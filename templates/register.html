<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/styles1.css">
    <title>Clinic Website</title>
</head>
<body>
  <header>
  <h1 class="Clinic">Elite Health Clinic</h1>
  <div class="hamburger" onclick="toggleMenu()">â˜°</div> <!-- Hamburger icon -->
  <ul class="links">
    <li><a href="/home"><button class="b1">Home</button></a></li>
    <li><a href="/about"><button class="b1">About</button></a></li>
    <li><a href="/doctors"><button class="b1">Doctors</button></a></li>
    <li><a href="/contacts"><button class="b1">Contacts</button></a></li>
  </ul>
</header>
<script>
  function toggleMenu() {
    document.querySelector('.hamburger').classList.toggle('active');
    document.querySelector('.links').classList.toggle('active');
  }
</script>
  <div class="space"></div>
    <form action="/submit_form" method="POST" onsubmit=" return submit_form()">
      <div class="myheader">
        <h1>Patient Details</h1>
      </div>
      <div class="formGroup">
        <br><label for="idpatient"><b>Create New ID:</b></label>
        <input type="number" id="idpatient" name="idpatient" required>
      </div>
      <div class="formGroup">
        <br><label for="p_name"><b>Name:</b></label>
        <input type="text" id="p_name" name="p_name" required>
      </div>
    </div>
    <div class="formGroup">
      <br><label for="phone"><b>Phone-no:</b></label>
      <input type="tel" id="phone" name="phone" required>
    </div>
      <div class="formGroup">
        <br><label for="email"><b>E-mail:</b></label>
        <input type="email" id="email" name="email" required>
      </div>
      <div class="formGroup">
        <br><label for="dob"><b>Date of Birth:</b></label>
        <input type="date" id="dob" name="dob" required>
      </div>
      <div class="formGroup">
        <br><label for="address"><b>Address:</b></label>
        <input type="text" id="address" name="address" required>
      </div>
      <div class="formGroup">
        <br><label><b>Gender</b></label>
        <div><label for="male"><input type="radio" id="male" name="gender" value="male">Male</label>
          <label for="female"><input type="radio" id="female" name="gender" value="female">Female</label>
          <label for="other"><input type="radio" id="other" name="gender" value="others">Other</label></div>
      </div>
      <br><br>
      <button type="submit"  class="bb">Submit</button>
    </form>
</body>
</html>
